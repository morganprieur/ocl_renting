name: Build and Push Docker Image

on:
  push:
    branches: [ main ] 

jobs:
  build-and-push:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3 

      - name: Login to Docker Hub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ocl_renting:1.0.12 .  

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ocl_renting:1.0.12

      - name: Generate Kubeconfig
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: echo "$KUBECONFIG" > kubeconfig.yaml

      - name: Deploy image on Kubernetes
        run: kubectl apply -f ocl.yaml -n ocl-app --kubeconfig=kubeconfig.yaml 

      - name: 
        run: kubectl get services -n ocl-app -l app=ocl_renting  --kubeconfig=kubeconfig.yaml
    
      - name: Clean-Up
        run: rm kubeconfig.yaml